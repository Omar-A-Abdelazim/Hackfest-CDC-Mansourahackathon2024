<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBox- Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Basic styling for the navigation bar */
      nav {
        background-color: #007bff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        font-size: 24px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .nav-links a:hover {
        background-color: #0056b3;
      }

      /* Reminder section styling */
      #reminder-section {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }

      #reminder-section h2 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
      }

      input,
      button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        text-align: center;
      }

      li {
        background: #e9e9e9;
        padding: 10px;
        margin: 5px auto;
        border-radius: 4px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="nav-logo">SmartBox</a>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#reminder-section">Reminders</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <!-- Existing Sections -->
    <header class="hero">
      <div class="container">
        <h1>Your SmartBox</h1>
        <p>
          Revolutionizing medication management for a healthier, stress-free
          life.
        </p>
      </div>
    </header>

    <!-- Reminder Section -->
    <section id="reminder-section">
      <h2>Medicine Reminder</h2>
      <form id="medicine-form">
        <label for="medicine-name">Medicine Name:</label>
        <input
          type="text"
          id="medicine-name"
          placeholder="Enter medicine name"
          required
        />
        <label for="time">Time:</label>
        <input type="time" id="time" required />
        <button type="submit">Add Reminder</button>
      </form>
      <ul id="reminder-list"></ul>
      <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 Smart Pill Dispenser. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
